live_config_reload: true
save_to_clipboard: true

window:
  dynamic_title: true
  dynamic_padding: false
  decorations: none
  padding:
    x: 30
    y: 30

font:
  normal:
    family: Iosevka
    style: Medium
  bold:
    family: Iosevka
    style: Heavy
  italic:
    family: Iosevka
    style: Medium Oblique
  bold_italic:
    family: Iosevka
    style: Heavy Oblique
  size: 15.5

cursor:
  style: Block
  unfocused_hollow: true
  blinking: Always
  blink_interval: 500

colors:
  primary:
    background: '0xfffaf3'
    foreground: '0x575279'
  cursor:
    text: '0xfaf4ed'
    cursor: '0xECC5BF'
  vi_mode_cursor:
    text: '0xfaf4ed'
    cursor: '0xECC5BF'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0xF5E2DF'
  normal:
    black:   '0x6e6a86'
    red:     '0xb4637a'
    green:   '0x56949f'
    yellow:  '0xea9d34'
    blue:    '0x286983'
    magenta: '0x907aa9'
    cyan:    '0xd7827e'
    white:   '0x575279'
  bright:
    black:   '0x6e6a86'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x31748f'
    magenta: '0xc4a7e7'
    cyan:    '0xebbcba'
    white:   '0xe0def4'
  hints:
    start:
     foreground: '#6e6a86'
     background: '#f2e9de'
    end:
     foreground: '#9893a5'
     background: '#f2e9de'
